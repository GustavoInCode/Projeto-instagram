<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-main">
        <div class="instagram-phone">
            <img src="./assests/images/instagram-celular.png" alt="Phone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./assests/images/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./assests/images/minha foto.jpg" alt="profile photo">
                </div>
                <a href="#" class="instagram-login">Continue como Gustavo Henrique</a>
                <a href="#" class="instagra-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é Gustavo Henrique?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
